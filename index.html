<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Report</title>
    <link rel="stylesheet" href="NewProject.css">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h3 class="heading">Project 1</h3>
            <p>Report 1</p>
            <h3 class="Schedule">Schedule Reminder(s)</h3>
            <form>
               <div class="radio-form">
                <label for="Frequency">Frequency <span class="Asterix">*</span></label>
                <label for="Day">
                   <input id="bullet-style" type="radio" name="Day" value="Day" checked> Day
                </label>
                <label for="Weekly">
                   <input type="radio" id="bullet-style" name="Day" value="Weekly" id="" > Weekly
                </label>
                <label for="Monthly">
                    <input type="radio" id="bullet-style" name="Day" value="Month" id="" checked> Monthly
                 </label>
               </div>

               <div class="date">
                <label for="Date">Date <span class="Asterix">*</span></label>
                <input class="main" type="number" name="" id=""> 
               </div>
               

               
                <div class="week">
                <label for="Week Day">Week Day<span class="Asterix">*</span></label>
                <select id="weekday" name="weekday">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
                </div>
               

                <div class="time">
                <label for="Time">Time<span class="Asterix">*</span></label>
                <input class="main" type="time" name="" id="">
                </div>
               

               <div class="buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="save-button">Save</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
